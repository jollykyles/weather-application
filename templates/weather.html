<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Weather App</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="text-center">
            <h1>Weather for {{ city or 'Unknown City' }}</h1>
            <p class="lead">Here's the current weather information:</p>
            <ul class="list-group mt-3">
                <li class="list-group-item">Temperature: {{ weather.temperature }}Â°C</li>
                <li class="list-group-item">Windspeed: {{ weather.windspeed }} km/h</li>
                <li class="list-group-item">Weather Code: {{ weather.weathercode }}</li>
            </ul>
            <a href="/" class="btn btn-secondary mt-4">Search Again</a>
        </div>
    </div>
</body>
</html>
