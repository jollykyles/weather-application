<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Weather App</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="text-center">
            <h1>Weather App</h1>
            <p class="lead">Enter the details below to get current weather information:</p>
        </div>
        <form action="/weather" method="POST" class="mt-4">
            <div class="mb-3">
                <input type="text" class="form-control" name="city" placeholder="City (Optional)">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="lat" placeholder="Latitude" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="lon" placeholder="Longitude" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Weather</button>
        </form>
        {% if error %}
            <div class="alert alert-danger mt-4">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
